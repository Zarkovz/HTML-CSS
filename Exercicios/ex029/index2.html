<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        th, td {
            border: 2px solid black;
            padding-left: 8px;

        }

        thead, tfoot {
            background-color: gray;
            color: white;
        }

        .num {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>população</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45 915 758</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21 800 532</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17 200 000</td>
            </tr>
        </tbody>
           
        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td>280 000 000</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
