<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de iframes</title>
    <style>
        iframe {
            width: 500px;
            height: 350px;
        }

        p {
            padding-bottom: 100px; 
        }
    </style>
</head>
<body>
    <h1>Primeiro contato com iframe</h1>
    <p>Iframe pode ser utilizado dessa forma, veja esse acesso ao curso em video <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe></p>

    <p>outro de site em um iframe <iframe src="https://gustavoguanabara.github.io" frameborder="1" style="height: 100px;"></iframe></p>

</body>
</html>
