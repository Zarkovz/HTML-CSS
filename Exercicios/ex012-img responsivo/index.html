<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html5</title>
</head>
<body>
    <h1>Imagem diâmica</h1>
    <p>Tente abrir esse site em diversos dispositivos ou diminua e aumente o site.</p>
    <picture>
        <source media="(max-width: 710px)" srcset="imagens/img-p.png" type="image/png">
        <source media="(max-width: 1010px)" srcset="imagens/img-m.png" type="image/png">
        <img src="imagens/img-g.png" alt="G">
    </picture>
    <h2>Reproduzindo áudio</h2>
    <audio preload="none" controls>
        <source src="audio/Aftermath - Madness Paranoia - Kevin MacLeod.mp3" type="audio/mpeg">
        <source src="audio/Aftermath - Madness Paranoia - Kevin MacLeod.ogg" type="audio/ogg">
        <source src="audio/Aftermath - Madness Paranoia - Kevin MacLeod.wav" type="audio/wav">
        <p>infelizmente seu navegador não consegue carregue reproduzir áudio. <a href="audio/Aftermath - Madness Paranoia - Kevin MacLeod.mp3">clique aqui para baixar o arquivo MP3</a></p>
    </audio>       
</body>
</html>
